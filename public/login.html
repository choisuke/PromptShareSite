<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Login - Prompt Share</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="w-25">
    <h3 class="text-center mb-4">ログイン</h3>
    <div class="mb-3">
      <input id="username" type="text" class="form-control" placeholder="ID">
    </div>
    <div class="mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="login()">ログイン</button>
    </div>
  </div>
<script>
async function login(){
  const username=document.getElementById('username').value;
  const password=document.getElementById('password').value;
  const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
  if(res.ok){
    const data=await res.json();
    const id=data._embedded&&data._embedded.user?data._embedded.user.id:username;
    localStorage.setItem('userId',id);
    location.href='/prompts';
  }else{
    alert('login failed');
  }
}
</script>
</body>
</html>
